<div class="register">
    <h2>Register an account today!</h2>
    <label for="firstName">First name</label>
    <input type="text" id="firstName" name="firstname" required autofocus>
    <br>
    <label for="lastName">Last name</label>
    <input type="text" id="lastName" name="lastName" required>
    <br>
    <label for="email">Email address</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="phoneNumber">Phone number</label>
    <input type="number" id="phoneNumber" name="phoneNumber" required>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" minlength="8" required>
    <br>
    <label for="confirmPassword">Confirm password</label>
    <input type="password" id="confirmPassword" required>
    <br>
    <button type="button" id="register" (click)="register()">Register</button>
</div>

<p class="center-txt">If you already have an account,<br><a [routerLink]="['/login']">Log in instead</a></p>
