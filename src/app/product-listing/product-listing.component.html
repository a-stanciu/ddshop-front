<h2>Available products</h2>
<div class="product-container">
    <div class="product" *ngFor="let product of data">
        <app-product
            [id]="product.id"
            [name]="product.name"
            [description]="product.description"
            [addedDate]="product.addedDate.substring(0, 10)">
        </app-product>
    </div>
</div>
